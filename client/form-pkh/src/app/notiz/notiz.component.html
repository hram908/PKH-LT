<button class="btn btn-primary notiz-button" (click)="toggleNotiz()" [class.notiz-button-pushed]="notizIsActive">
  <img class="note-icon" src="../../assets/img/notes_icon.png"/>
</button>

<div class="notiz-side-menu" [class.notiz-side-menu-pushed]="notizIsActive">
  <h2>Notizen</h2>
  <hr class="divider">
  <textarea rows="4" cols="50" class="form-control notiz" placeholder="Notizen..." (change)="change()" [(ngModel)]="localTextInput">
  </textarea>

</div>
