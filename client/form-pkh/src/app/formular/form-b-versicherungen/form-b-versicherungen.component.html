-> 1. RSV? (0: False | 1: True | 2: Weiß ich nicht)
-> 2. Andere Stelle? (0: False | 1: True | 2: Weiß ich nicht)

      -> Eingabe Wert | Auswahl Typ (EUR|PROZ)

  </div>
