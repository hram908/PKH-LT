<div class="form-group" id="formularUeberschrift">
  <h3>{{untertitel.A}}</h3>
  <div class="controls">
    <!-- Abschnitt für den vollständigen Namen -->
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="name">{{fragen.A.vorname}} *</label>
          <audio id="sound1" src="/assets/audio/Vorname.ogg" preload="auto"></audio>
          <button type="button" class="btn btn-secondary btn-xs" onclick="document.getElementById('sound1').play();"><span
            class="glyphicon glyphicon-volume-up"></span></button>
          <input id="name" type="text" class="form-control" placeholder="Pflicht"
                 [(ngModel)]="formA.antragsteller.vorname" required="required" data-error="Der Vorname ist notwendig.">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="nachname">{{fragen.A.nachname}} *</label>
          <input id="nachname" type="text" class="form-control" placeholder="Pflicht"
                 [(ngModel)]="formA.antragsteller.nachname" required="required"
                 data-error="Der Nachname ist notwendig.">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="geburtsname">{{fragen.A_Geburtsname}}</label>
          <input id="geburtsname" type="text" class="form-control" [(ngModel)]="formA.antragsteller.geburtsname"
                 placeholder="Abweichender Geburtsname">
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group">
          <label for="familienstand">{{fragen.A_Familienstand}} *</label>
          <select id="familienstand" class="form-control" [(ngModel)]="formA.antragsteller.familienstand"
                  required="required">
            <option value="" disabled selected hidden>Pflicht</option>
            <option [value]="'Ledig'">Ledig</option>
            <option [value]="'Verheiratet'">Verheiratet</option>
            <option [value]="'Eingetragene Partnerschaft'">Eingetragene Partnerschaft</option>
            <option [value]="'Verwitwet'">Verwitwet</option>
            <option [value]="'Geschieden'">Geschieden</option>
          </select>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group">
          <label for="geburtsdatum">{{fragen.A_Geburtsdatum}} *</label>
          <input id="geburtsdatum" type="date" class="form-control" [(ngModel)]="formA.antragsteller.geburtstag"
                 required="required">
        </div>
      </div>
    </div>
    <!-- ENDE Abschnitt Namen -->

    <!-- Abschnitt für die zusätzlichen Daten (Telefon, Beruf, etc.) -->
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="beruf">{{fragen.A_Beruf}}</label>
          <input id="beruf" type="text" class="form-control" [(ngModel)]="formA.antragsteller.beruf"
                 placeholder="Optional">
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group">
          <label for="berufstyp">Erwerbstätigkeit *</label>
          <select id="berufstyp" class="form-control" [(ngModel)]="formA.antragsteller.erwerbstaetigkeit"
                  required="required">
            <option value="" disabled selected hidden>Pflicht</option>
            <option [value]="'Angestellt'">Angestellt</option>
            <option [value]="'Selbstständig'">Selbstständig</option>
            <option [value]="'Schüler'">Schüler</option>
            <option [value]="'Student'">Student</option>
            <option [value]="'Arbeitssuchend'">Arbeitslos</option>
          </select>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group">
          <label for="telefon">{{fragen.A.telefon.TEL_KRZ}} </label>
          <input id="telefon" type="tel" class="form-control" [(ngModel)]="formA.antragsteller.telefon"
                 placeholder="Optional">
          <label id="sublabel">{{fragen.A.telefon.TEL_LNG}}</label>
        </div>
      </div>
    </div>
    <!-- ENDE Abschnitt für zusätzliche Daten -->

    <!-- Abschnitt für die Anschrift -->
    <label>{{fragen.A_Anschrift}}</label>
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="strasse">{{fragen.A_Strasse}} *</label>
          <input id="strasse" type="text" class="form-control" [(ngModel)]="formA.antragsteller.strasse"
                 placeholder="Pflicht">
        </div>
      </div>
      <div class="col-sm-2">
        <div class="form-group">
          <label for="hausnummer">{{fragen.A_Hausnummer}} *</label>
          <input id="hausnummer" type="text" class="form-control" [(ngModel)]="formA.antragsteller.hausnummer"
                 placeholder="Pflicht">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <div class="form-group">
          <label for="plz">{{fragen.A_Plz}} *</label>
          <input id="plz" type="text" class="form-control" [(ngModel)]="formA.antragsteller.plz" placeholder="Pflicht">
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="ort">{{fragen.A_Ort}} *</label>
          <input id="ort" type="text" class="form-control" [(ngModel)]="formA.antragsteller.ort" placeholder="Pflicht">
        </div>
      </div>
    </div>
    <!-- ENDE Abschnitt für die Anschrift -->

    <div class="row">
      <div class="col-sm-6">
        <p class="text-muted"><strong>*</strong> Diese Felder sind notwendig.</p>
      </div>
    </div>

    <!-- Abschnitt Frage nach gesetzlichem Vertreter -->
    <div class="row"><label class="form-check-inline">Haben Sie einen gesetzlichen
    </label><div class="speech-bubble vertreter"><b> Vertreter?</b>
      <span class="speech-bubble-text">{{fragen.A_vertreterBeschreibung}}</span></div>
      <audio id="sound2" src="/assets/audio/Haben_Sie_einen_gese.ogg" preload="auto"></audio>
        <button type="button" class="btn btn-secondary btn-xs" onclick="document.getElementById('sound2').play();"><span
          class="glyphicon glyphicon-volume-up"></span></button>
    </div>



    <div class="row">
      <div class="col-sm-6">
        <div class="radio">
          <label class="radio-inline" for="vertreter_ja"><input type="radio" id="vertreter_ja" name="gesVertreter"
                                                                [(ngModel)]="formA.gesetzVertreter.hatGesetzlichenVertreter"
                                                                [value]="true">Ja</label>
          <label class="radio-inline" for="vertreter_nein"><input type="radio" id="vertreter_nein" name="gesVertreter"
                                                                  [(ngModel)]="formA.gesetzVertreter.hatGesetzlichenVertreter"
                                                                  [value]="false">Nein</label>
        </div>
      </div>
    </div>
    <!-- ENDE Abschnitt Frage nach gesetzlichem Vertreter -->

    <!-- Abschnitt Daten des gesetzlichen Vertreters -->
    <ng-container *ngIf="formA.gesetzVertreter.hatGesetzlichenVertreter">
      <!-- Abschnitt für den Namen und Telefon -->
      <div class="row">
        <div class="col-sm-3">
          <div class="form-group">
            <label for="nameVertreter">{{fragen.A_Vorname}} *</label>
            <input id="nameVertreter" type="text" class="form-control" placeholder="Pflicht"
                   [(ngModel)]="formA.gesetzVertreter.vertreterVorname" required="required">
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="nachnameVertreter">{{fragen.A_Name}} *</label>
            <input id="nachnameVertreter" type="text" class="form-control" placeholder="Pflicht"
                   [(ngModel)]="formA.gesetzVertreter.vertreterName" required="required">
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <label for="telefonVertreter">Telefonnummer *</label>
            <input id="telefonVertreter" type="tel" class="form-control"
                   [(ngModel)]="formA.gesetzVertreter.vertreterTelefon" placeholder="Optional">
          </div>
        </div>
      </div>
      <!-- ENDE Abschnitt Namen / Telefon -->


      <!-- Abschnitt für die Anschrift -->
      <label>{{fragen.A_Anschrift}}</label>
      <div class="row panel-default">
        <div class="col-sm-4">
          <div class="form-group">
            <label for="strasseVertreter">{{fragen.A_Strasse}}</label>
            <input id="strasseVertreter" type="text" class="form-control"
                   [(ngModel)]="formA.gesetzVertreter.vertreterStrasse" placeholder="Pflicht" required="required">
          </div>
        </div>
        <div class="col-sm-2">
          <div class="form-group">
            <label for="hausnummerVertreter">{{fragen.A_Hausnummer}}</label>
            <input id="hausnummerVertreter" type="text" class="form-control"
                   [(ngModel)]="formA.gesetzVertreter.vertreterHausnummer" placeholder="Pflicht" required="required">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <div class="form-group">
            <label for="plzVertreter">{{fragen.A_Plz}}</label>
            <input id="plzVertreter" type="text" class="form-control" [(ngModel)]="formA.gesetzVertreter.vertreterPlz"
                   placeholder="Pflicht" required="required">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <label for="ortVertreter">{{fragen.A_Ort}}</label>
            <input id="ortVertreter" type="text" class="form-control" [(ngModel)]="formA.gesetzVertreter.vertreterOrt"
                   placeholder="Pflicht" required="required">
          </div>
        </div>
      </div>
      <!-- ENDE Abschnitt für die Anschrift -->
    </ng-container>
    <!-- ENDE Abschnitt Daten des gesetzlichen Vertreters -->
  </div>
</div>
