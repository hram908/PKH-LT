<div id="formularUeberschrift">
  <h2>{{getUntertitel()}}</h2>
</div>

<!-- Abschnitt Frage nach sontigen Zahlungsverpflichtungen -->
<label class="form-check-inline">Haben Sie sonstige Zahlungsverpflichtungen? (z.B. Ratenkredite der Bank,
  Dahrlehnsverträge, Zahlungsnachweise)</label>
<div class="row">
  <div class="col-sm-6">
    <div class="radio">
      <label class="radio-inline" for="zahlungsverpflichtung_ja"><input type="radio" id="zahlungsverpflichtung_ja"
                                                                        name="sonZahlungsverpflichtung"
                                                                        [(ngModel)]="formI.sonstigeVerpflichtungen"
                                                                        [value]="true">Ja</label>
      <label class="radio-inline" for="zahlungsverpflichtung_nein"><input type="radio" id="zahlungsverpflichtung_nein"
                                                                          name="sonZahlungsverpflichtung"
                                                                          [(ngModel)]="formI.sonstigeVerpflichtungen"
                                                                          [value]="false">Nein</label>
    </div>
  </div>
</div>
<!-- ENDE Abschnitt Frage nach sontigen Zahlungsverpflichtungen -->

<!-- Abschnitt Daten für sonstige Verpflichtungen 2-->
<ng-container *ngIf="formI.sonstigeVerpflichtungen">
  <!-- Abschnitt für sonstige Verpflichtungen  -->
  <div class="row">
    <div class="col-sm-2">
      <div class="form-group">
        <label for="sonsVerpflichtung">{{getFragen().I_bezeichnung}} </label>
        <input id="sonsVerpflichtung" type="text" class="form-control" placeholder="Pflicht"
               [(ngModel)]="formI.sonstigeVerpflichtungBezeichnung" required="required">
      </div>
    </div>
    <div class="col-sm-2">
      <div class="form-group">
        <label for="sonVerpflichtungRestBetrag">{{getFragen().I_restschuld}} </label>
        <input id="sonVerpflichtungRestBetrag" type="text" class="form-control" placeholder="Pflicht" [(ngModel)]="formI.sonstigeVerpflichtungRestschuld" required="required">
      </div>
    </div>
    <div class="col-sm-2">
      <div class="form-group">
        <label for="sonVerpflichtungGesBetrag">{{getFragen().I_gesamtbelastung}} </label>
        <input id="sonVerpflichtungGesBetrag" type="text" class="form-control" placeholder="Pflicht" [(ngModel)]="formI.sonstigeVerpflichtungGesamt" required="required">
      </div>
    </div>
    <div class="col-sm-2">
      <div class="form-group">
        <label for="sonVerpflichtungEigBetrag">{{getFragen().I_alleineZahlen}} </label>
        <input id="sonVerpflichtungEigBetrag" type="text" class="form-control" placeholder="Pflicht" [(ngModel)]="formI.sonstigeVerpflichtungAlleine" required="required">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-2">
      <div class="form-group">
        <label for="sonsVerpflichtung1">{{getFragen().I_bezeichnung1}} </label>
        <input id="sonsVerpflichtung1" type="text" class="form-control" placeholder="weitere" [(ngModel)]="formI.sonstigeVerpflichtungBezeichung1" required="required">
      </div>
    </div>
    <div class="col-sm-2">
      <div class="form-group">
        <label for="sonVerpflichtungRestBetrag1">{{getFragen().I_restschuld1}} </label>
        <input id="sonVerpflichtungRestBetrag1" type="text" class="form-control" placeholder="weitere" [(ngModel)]="formI.sonstigeVerpflichtungRestschuld1" required="required">
      </div>
    </div>
    <div class="col-sm-2">
      <div class="form-group">
        <label for="sonVerpflichtungGesBetrag1">{{getFragen().I_gesamtbelastung1}} </label>
        <input id="sonVerpflichtungGesBetrag1" type="text" class="form-control" placeholder="weitere" [(ngModel)]="formI.sonstigeVerpflichtungGesamt1" required="required">
      </div>
    </div>
    <div class="col-sm-2">
      <div class="form-group">
        <label for="sonVerpflichtungEigBetrag1">{{getFragen().I_alleineZahlen1}} </label>
        <input id="sonVerpflichtungEigBetrag1" type="text" class="form-control" placeholder="weitere" [(ngModel)]="formI.sonstigeVerpflichtungAlleine1" required="required">
      </div>
    </div>
  </div>
  <!-- ENDE Abschnitt Frage nach sonstige Verpflichtungen  2-->
