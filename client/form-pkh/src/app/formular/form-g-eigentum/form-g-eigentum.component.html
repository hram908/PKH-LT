<div id="formularUeberschrift">
  <h2>{{getUntertitel()}}</h2>
</div>

  <!-- Abschnitt Frage nach Bankkonto/Grundeigentum/etc. -->
  <label class="form-check-inline"> 1. Verfügen Sie oder Ihr Ehepartner/eingetragener Lebenspartner über Bank-, Giro-, Sparkonten oder ähnliches? (Angaben auch bei fehlendem Guthaben erforderlich)</label>
  <div class="row">
    <div class="col-sm-6">
      <div class="radio">
        <label class="radio-inline" for="konto_ja"><input type="radio" id="konto_ja" name="bank"
                                                         [(ngModel)]="formG.konto" [value]="true">Ja</label>
        <label class="radio-inline" for="konto_nein"><input type="radio" id="konto_nein" name="bank"
                                                           [(ngModel)]="formG.konto" [value]="false">Nein</label>
      </div>
    </div>
  </div>
  <!-- ENDE Abschnitt Frage nach Bankkonto/Grundeigentum/etc -->

  <!-- Abschnitt Frage nach Grundeigentum. -->
  <label class="form-check-inline"> 2. Verfügen Sie oder Ihr Ehepartner/eingetragener Lebenspartner über Grundeigentum? (z.B. Grundstück, Haus, Wohnung)</label>
  <div class="row">
    <div class="col-sm-6">
      <div class="radio">
        <label class="radio-inline" for="gruneigentum_ja"><input type="radio" id="gruneigentum_ja" name="gruneigentum"
                                                             [(ngModel)]="formG.gruneigentum" [value]="true">Ja</label>
        <label class="radio-inline" for="gruneigentum_nein"><input type="radio" id="gruneigentum_nein" name="gruneigentum"
                                                               [(ngModel)]="formG.gruneigentum" [value]="false">Nein</label>
      </div>
    </div>
  </div>
  <!-- ENDE Abschnitt Frage nach Grundeigentum -->

  <!-- Abschnitt Frage nach Kraftfahrzeug. -->
  <label class="form-check-inline"> 3. Verfügen Sie oder Ihr Ehepartner/eingetragener Lebenspartner über Kraftfahrzeuge?</label>
  <div class="row">
    <div class="col-sm-6">
      <div class="radio">
        <label class="radio-inline" for="kraftfahrzeuge_ja"><input type="radio" id="kraftfahrzeuge_ja" name="kraftfahrzeuge"
                                                                  [(ngModel)]="formG.kraftfahrzeuge" [value]="true">Ja</label>
        <label class="radio-inline" for="kraftfahrzeuge_nein"><input type="radio" id="kraftfahrzeuge_nein" name="kraftfahrzeuge"
                                                                    [(ngModel)]="formG.kraftfahrzeuge" [value]="false">Nein</label>
      </div>
    </div>
  </div>
  <!-- ENDE Abschnitt Frage nach Kraftfahrzeug -->

  <!-- Abschnitt Frage nach Bargeld etc.-->
  <label class="form-check-inline"> 4. Verfügen Sie oder Ihr Ehepartner/eingetragener Lebenspartner über Bargeld oder Wertgegenstände (z.B. Schmuck, Antiquitäten, elektronische Geräte)?</label>
  <div class="row">
    <div class="col-sm-6">
      <div class="radio">
        <label class="radio-inline" for="wertgegenstaende_ja"><input type="radio" id="wertgegenstaende_ja" name="wertgegenstaende"
                                                            [(ngModel)]="formG.wertgegenstaende" [value]="true">Ja</label>
        <label class="radio-inline" for="wertgegenstaende_nein"><input type="radio" id="wertgegenstaende_nein" name="wertgegenstaende"
                                                              [(ngModel)]="formG.wertgegenstaende" [value]="false">Nein</label>
      </div>
    </div>
  </div>
  <!-- ENDE Abschnitt Frage nach Bargeld etc.-->

  <!-- Abschnitt Frage nach Lebens- und Rentenversicherungen. -->
  <label class="form-check-inline"> 5. Verfügen Sie oder Ihr Ehepartner/eingetragener Lebenspartner über Lebens- oder Rentenversicherungen?</label>
  <div class="row">
    <div class="col-sm-6">
      <div class="radio">
        <label class="radio-inline" for="versicherung_ja"><input type="radio" id="versicherung_ja" name="versicherung"
                                                             [(ngModel)]="formG.versicherung" [value]="true">Ja</label>
        <label class="radio-inline" for="versicherung_nein"><input type="radio" id="versicherung_nein" name="versicherung"
                                                               [(ngModel)]="formG.versicherung" [value]="false">Nein</label>
      </div>
    </div>
  </div>
  <!-- ENDE Abschnitt Frage nach Lebens- und Rentenversicherungen. -->

  <!-- Abschnitt Frage nach sonstigem Vermögen. -->
  <label class="form-check-inline"> 6. Verfügen Sie oder Ihr Ehepartner/eingetragener Lebenspartner über sonstige Vermögenswerte ?(z.B. Bausparvertrag, Wertpapiere, Beteiligungen</label>
  <div class="row">
    <div class="col-sm-6">
      <div class="radio">
        <label class="radio-inline" for="sonstige_ja"><input type="radio" id="sonstige_ja" name="sonstige"
                                                                  [(ngModel)]="formG.sonstige" [value]="true">Ja</label>
        <label class="radio-inline" for="sonstige_nein"><input type="radio" id="sonstige_nein" name="sonstige"
                                                                    [(ngModel)]="formG.sonstige" [value]="false">Nein</label>
      </div>
    </div>
  </div>
  <!-- ENDE Abschnitt Frage nach sonstigem Vermögen. -->
